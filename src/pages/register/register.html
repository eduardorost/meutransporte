<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    <ion-row>
        <ion-col>
          <ion-list radio-group [(ngModel)]="userType">
            <ion-label>Pessoa Física</ion-label><ion-radio value="pf"></ion-radio>
            <ion-label>Pessoa Juridica</ion-label><ion-radio value="pj">Pessoa Juridica</ion-radio>
          </ion-list>
        </ion-col>
      </ion-row>
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset [hidden]="userType=='pj'">
            
            <ion-item>
              <ion-input type="text" placeholder="Nome" name="nome" [(ngModel)]="usuario.pessoa.nome" [required]="userType=='pf'"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="CPF" name="cpf" [(ngModel)]="usuario.pessoa.cpf" [required]="userType=='pf'"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Telefone" name="telefone" [(ngModel)]="usuario.pessoa.telefone" [required]="userType=='pf'"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="usuario.pessoa.email" [required]="userType=='pf'"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Login" name="login" [(ngModel)]="usuario.login" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="usuario.senha" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Confirmação Senha" name="confirmacaoSenha" [(ngModel)]="usuario.confirmacaoSenha" [required]="userType=='pf'"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row [hidden]="userType=='pf'">
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Razão Social" name="nome" [(ngModel)]="usuario.empresa.nome" [required]="userType=='pj'"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="CNPJ" name="cnpj" [(ngModel)]="usuario.empresa.cnpj" [required]="userType=='pj'"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="RECEFITUR" name="recefitur" [(ngModel)]="usuario.empresa.recefitur" [required]="userType=='pj'"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Telefone" name="telefone" [(ngModel)]="usuario.empresa.telefone" [required]="userType=='pj'"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="usuario.empresa.email" [required]="userType=='pj'"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Login" name="login" [(ngModel)]="usuario.login" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="usuario.senha" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Confirmação Senha" name="confirmacaoSenha" [(ngModel)]="usuario.confirmacaoSenha" [required]="userType=='pj'"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
