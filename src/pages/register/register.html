<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Nome" name="nome" [(ngModel)]="user.nome" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="CPF" name="cpf" [(ngModel)]="user.cpf" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Telefone" name="telefone" [(ngModel)]="user.telefone" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="ConfirmaÃ§Ã£o Senha" name="confPassword" [(ngModel)]="user.confPassword" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
